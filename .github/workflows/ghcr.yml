name: "ðŸ“¦ Publish Docker (GHCR)"

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g., v1.2.3 or 1.2.3)"
        required: true
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

concurrency:
  # Group by workflow + ref for pushes; use run_id otherwise (avoids ternary '? :')
  group: ${{ format('{0}-{1}', github.workflow, (github.event_name == 'push' && github.ref) || github.run_id) }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push (GHCR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build info (version for releases; sha always)
      - name: Derive build info
        id: buildinfo
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            RAW="${GITHUB_REF#refs/tags/}"
            if [[ "$RAW" =~ ^v ]]; then
              RELEASE_TAG="$RAW"
              SEMVER="${RAW#v}"
            else
              RELEASE_TAG="v$RAW"
              SEMVER="$RAW"
            fi
            BRANCH="${GITHUB_REF_NAME}" # This will be the tag, e.g. v1.0.0
            VARIANT="release"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW="${{ github.event.inputs.version }}"
            if [ -z "$RAW" ]; then
              echo "Version not provided."; exit 1
            fi
            if [[ "$RAW" =~ ^v ]]; then
              RELEASE_TAG="$RAW"
              SEMVER="${RAW#v}"
            else
              RELEASE_TAG="v$RAW"
              SEMVER="$RAW"
            fi
            BRANCH="${GITHUB_REF_NAME}" # This is the branch it's run on
            VARIANT="manual"
          else # This is a push
            RELEASE_TAG=""
            SEMVER=""
            BRANCH="${GITHUB_REF_NAME}" # e.g., master
            VARIANT="${GITHUB_REF_NAME}" # e.g., master
          fi

          SHORT_SHA="${GITHUB_SHA::7}"
          BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          {
            echo "RELEASE_TAG=$RELEASE_TAG"
            echo "SEMVER=$SEMVER"
            echo "SHORT_SHA=$SHORT_SHA"
            echo "BUILD_DATE=$BUILD_DATE"
            echo "BRANCH=$BRANCH"
            echo "VARIANT=$VARIANT"
          } >> $GITHUB_ENV
          echo "Resolved VARIANT=${VARIANT}, BRANCH=${BRANCH}, SEMVER=${SEMVER}, SHORT_SHA=${SHORT_SHA}"

      # Compute image name: ghcr.io/<owner>/<repo>, all lowercase
      - name: Compute image name (lowercase)
        id: img
        shell: bash
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_RAW="${GITHUB_REPOSITORY#*/}"
          REPO_LC="${REPO_RAW,,}"
          IMAGE="ghcr.io/${OWNER_LC}/${REPO_LC}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "Image: $IMAGE"

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: GHCR login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          flavor: |
            latest=false
          tags: |
            # Release-only tags (check for non-empty SEMVER)
            type=raw,value=v${{ env.SEMVER }},enable=${{ env.SEMVER != '' }}
            type=semver,pattern={{version}},value=${{ env.SEMVER }},enable=${{ env.SEMVER != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.SEMVER }},enable=${{ env.SEMVER != '' }}
            type=semver,pattern={{major}},value=${{ env.SEMVER }},enable=${{ env.SEMVER != '' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            # Branch tag
            type=raw,value=master,enable=${{ github.ref_name == 'master' }}
            # Always add branch-scoped sha tag
            type=raw,value=${{ github.ref_name }}-sha-${{ env.SHORT_SHA }}
            # Generic short sha too
            type=raw,value=sha-${{ env.SHORT_SHA }}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE }}
            org.opencontainers.image.description=Simple Python 3.11 + Jupyter + watsonx.ai container
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ env.SEMVER }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ env.BUILD_DATE }}
            org.opencontainers.image.ref.name=${{ env.BRANCH }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.variant=${{ env.VARIANT }}

      - name: Build & push (GHCR)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ env.SEMVER }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ env.BUILD_DATE }}

      - name: Sanity check â€” Python present
        shell: bash
        run: |
          REF="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
          set -euo pipefail
          docker run --rm "$REF" python --version

      - name: Inspect multi-arch manifest (main tag)
        if: always() && github.ref_name == 'master' # Only run this if we are on master
        shell: bash
        run: |
          # This step might still fail if the build above was CANCELED
          # but it shouldn't fail if the build COMPLETED
          docker buildx imagetools inspect "${IMAGE}:master"
